version: '3'
services:
  node:
    image: node:14
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace
    command: /bin/bash -c "while sleep 1000; do :; done"
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    image: mongo:4.2
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
